version: "2"
sql:
  - engine: "postgresql"
    queries:
      - "service/db/queries/transactions.sql"
      - "service/db/queries/wallets.sql"
    schema: "service/db/migrations"
    gen:
      go:
        package: "dbgen"
        out: "service/db/dbgen"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_prepared_queries: false
        emit_exact_table_names: false
