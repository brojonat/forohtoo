services:
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: forohtoo-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: forohtoo
    ports:
      - "15432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-test:
    image: timescale/timescaledb:latest-pg16
    container_name: forohtoo-postgres-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: forohtoo_test
    ports:
      - "15433:5432" # Different port to avoid conflicts
    tmpfs:
      - /var/lib/postgresql/data # Use tmpfs for faster tests
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  nats:
    image: nats:latest
    container_name: forohtoo-nats
    command: ["-js", "-sd", "/data"]
    ports:
      - "14222:4222" # Client connections
      - "18222:8222" # HTTP monitoring
      - "16222:6222" # Routing for clustering
    volumes:
      - nats-data:/data
    healthcheck:
      test: ["CMD", "nats", "server", "check"]
      interval: 10s
      timeout: 5s
      retries: 5

  temporal:
    image: temporalio/auto-setup:latest
    container_name: forohtoo-temporal
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB=postgres12_pgx
      - DB_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PWD=postgres
      - POSTGRES_SEEDS=postgres
    ports:
      - "17233:7233" # gRPC
      - "18233:8233" # HTTP API
    healthcheck:
      test:
        [
          "CMD",
          "tctl",
          "--address",
          "forohtoo-temporal:7233",
          "cluster",
          "health",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  temporal-ui:
    image: temporalio/ui:latest
    container_name: forohtoo-temporal-ui
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=forohtoo-temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "18081:8080"

volumes:
  postgres-data:
  nats-data:
