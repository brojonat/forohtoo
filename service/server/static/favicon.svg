<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="solanaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9945FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14F195;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fangGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Dark background circle -->
  <circle cx="32" cy="32" r="32" fill="#1a1a2e"/>

  <!-- Outer glow ring with Solana gradient -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="url(#solanaGradient)" stroke-width="2" opacity="0.6"/>

  <!-- Vampire mouth/fangs -->
  <!-- Upper lip curve -->
  <path d="M 18 28 Q 32 32 46 28" fill="none" stroke="url(#solanaGradient)" stroke-width="2" stroke-linecap="round"/>

  <!-- Left fang -->
  <path d="M 24 28 L 22 38 L 26 32 Z" fill="url(#fangGradient)" stroke="url(#solanaGradient)" stroke-width="1"/>

  <!-- Right fang -->
  <path d="M 40 28 L 38 32 L 42 38 Z" fill="url(#fangGradient)" stroke="url(#solanaGradient)" stroke-width="1"/>

  <!-- Blood drops -->
  <ellipse cx="24" cy="42" rx="2" ry="3" fill="#ff1744" opacity="0.9"/>
  <ellipse cx="40" cy="42" rx="2" ry="3" fill="#ff1744" opacity="0.9"/>

  <!-- Stylized "Ƒ" symbol (for Forohtoo) in center -->
  <text x="32" y="50" font-family="serif" font-size="16" font-weight="bold" fill="url(#solanaGradient)" text-anchor="middle" opacity="0.8">Ƒ</text>
</svg>
