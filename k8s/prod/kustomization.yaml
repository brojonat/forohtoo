resources:
- server.yaml
- worker.yaml
- ingress.yaml

# Kustomize will replace image tags in deployments
images:
- name: forohtoo
  newName: brojonat/forohtoo
  newTag: 9f10fb2da56383b882751c6843d6c0c751a47a51

secretGenerator:
- envs:
  - ../../.env.server.prod
  name: forohtoo-secret-server-envs
- envs:
  - ../../.env.worker.prod
  name: forohtoo-secret-worker-envs
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
