apiVersion: v1
kind: Service
metadata:
  name: forohtoo-worker-metrics
  labels:
    app: forohtoo-worker
spec:
  selector:
    app: forohtoo-worker
  ports:
  - name: metrics
    port: 9091
    targetPort: 9091
    protocol: TCP
  type: ClusterIP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: forohtoo-worker
  labels:
    app: forohtoo-worker
    release: temporal  # Match your Prometheus Operator release name
spec:
  selector:
    matchLabels:
      app: forohtoo-worker
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
